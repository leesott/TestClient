<div class="panel panel-info">
  <div class="panel-heading">
    <i class="fa fa-list fa-lg"></i> 게시판 목록
  </div>
  <table class="table table-striped .table-bordered .table-condensed">
    <thead>
    <tr>
      <td>작성자</td>
      <td>제목</td>
      <td>생성일</td>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="board in boardList">
        <td>{{ board.user_id}}</td>
        <td>{{ board.title}}</td>
        <td>{{ board.created}}</td>
      </tr>
    </tbody>
  </table>
</div>
